<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <header><a href="index.html"><img src="assets/logo.png" style="width:50px;height: auto"></a><hr></header>

    <h1>Create Event</h1>

    <form action="event.html">
        <input type="text" id="title" name="title" placeholder="title"><br>
        <input type="text" id="image" name="image" placeholder="image"><br>
        <input type="text" id="location" name="location" placeholder="location"><br>
        <input type="text" id="time" name="time" placeholder="time"><br>
        <input type="text" id="tickets" name="tickets" placeholder="tickets"><br>
        <input type="text" id="socials" name="socials" placeholder="socials"><br>
        <input type="text" id="tags" name="tags" placeholder="tags"><br>
        <input type="text" id="description" name="description" placeholder="description"><br>
        <input type="submit" id="preview" name="preview" value="preview">
    </form>
</body>
</html>
