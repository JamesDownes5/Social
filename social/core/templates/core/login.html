<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Log In</title>
</head>
<body>
    <header><a href={% url 'index' %}><img src={% static 'core/logo.png' %} style="width:50px;height: auto"></a><hr></header>

    <h1>Log In</h1>
    <form action="account.html">
        <input type="text" id="email" name="email" placeholder="email"><br>
        <input type="text" id="psswd" name="psswd" placeholder="Password"><br>
        <a href={% url 'signup' %}>Create account</a> <a href={% url 'index' %}>Continue as guest</a><br>
        <input type="submit" id="login" name="login" value="log in">
    </form>
</body>
</html>
