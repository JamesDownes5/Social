<!DOCTYPE html>
<html lang="en">

    {% load static %}
    <link rel = "stylesheet" href={% static 'core/style.css' %} /> 
    <title>Log in</title>
</head>
<body>

    <h1>Log In</h1>
    <form method="post">
        <!--

        -->
        {% csrf_token %}

        <button type="submit">Login</button>
        <!-- <input type="submit" id="login" name="login" value="log in"> -->
    </form>
    <script src="https://unpkg.com/vue@3"></script>
